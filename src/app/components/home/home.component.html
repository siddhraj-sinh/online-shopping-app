<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" class="form-control" [formControl]="categoryFilterControl">
          <option value="">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sortFilter">Sort by Price:</label>
        <select id="sortFilter" class="form-control" [formControl]="sortFilterControl">
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="row">
    <ng-container *ngFor="let item of products | filter:searchKey:'productName' | sortByPipe: sortFilterControl.value">
      <div class="col-md-4">
        <div class="card">
            <a [routerLink]="['/product', item.id]">  <img src="{{item.productImageUrl}}" alt=""> </a>
          <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.productName}}</h5>
          <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
          <p><strong>Price:</strong> {{item.price | currency:'USD':'symbol':'1.2-2'}}</p>
          <button class="btn" (click)="addToCart(item)">Add to cart</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
