
<app-header></app-header>
<div class="container mt-5 mb-5">

  <div class="row g-0">   
  <div class="col-md-6 border-end">   
  <div class="d-flex flex-column justify-content-center"> 
  <div class="main_image">    
  <img [src]="product.productImageUrl" id="main_product_image" style="width: 260px;"> 
  </div>  
  </div>  
  </div>  
  <div class="col-md-6">  
  <div class="p-3 right-side">    
  <div class="d-flex justify-content-between align-items-center"> <h3>{{ product.productName }}</h3> 
  <span class="heart"><i class='bx bx-heart'></i>
  </span>  
  </div>  
  <div class="mt-2 pr-3 content"> <p>{{ product.description }}</p>   
  </div>  
  <h3>${{ product.price }}</h3>   

   <div class="buttons d-flex flex-row mt-5 gap-3">   
    
    <button class="btn" (click)="addToCart(product)" >Add to Cart</button>

         </div>
