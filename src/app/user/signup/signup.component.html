<div class="background">
    <div class="card">
      <h2>Register</h2>
      <form #signup="ngForm" (ngSubmit)="registerUser()">
        <input type="text" placeholder="Full Name" name="name" [(ngModel)]="form.name" required>
        <input type="email" placeholder="Your Email" name="email" [(ngModel)]="form.email" required>
        <input type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required>
        <button type="submit">Sign Up</button>
        <div class="signin-link">
          Already have an account? <a routerLink="/user/signin"><b>Sign In</b></a>
        </div>
      </form>
    </div>
  </div>
